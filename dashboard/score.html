<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
	<style>
		.container{
			display:flex;
		}
		.monospace {
			font-family: monospace;
		}
		.textbox-panel{
			height: 40px;
			width: 40px;
		}
		.Team{
			display: flex;
			flex-direction: column;
			height: 50%;
			width: 50%;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="Team" id="teamOne">
		<p>Team One</p>
	<input class="textbox-panel" type="text" id="scoreOnePanel">
	</div>
	<div class="Team" id="teamTwo">
		<p>Team Two</p>
	<input class="textbox-panel" type="text" id='scoreTwoPanel'>
	</div>
	<button onclick='reset()'>Reset</button>
	<button onclick='animateOut()'>Animate Out</button>
	<button onclick='animateIn()'>Animate In</button>
	</div>
	<div class="container">
		<input class="teamNameInput" type="text" id="teamNameOne">
		<input type="text" class="teamNameInput" id="teamNameTwo">
	</div>
</body>
<script src="score.js" type="text/javascript"></script>
</html>
